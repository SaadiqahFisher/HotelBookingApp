<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Hotel Booking App</title>
  <!-- MDB icon -->
  <!--<link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />-->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
  <link rel="stylesheet" href="/CSS/style.landing.css" />
</head>

<body>
  <!-- Start Homepage-->
  <header class="main-header">

    <!--Navbar-->
    <nav class="navbar navbar-expand-sm scrolling-navbar navbar-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="fa-solid fa-hotel"></i>Suite Dreams Hotel</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#ui-navbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="ui-navbar">
          <ul class="navbar-nav ml-auto" !important>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Landing page-->
    <div class="landing-div">
      <div class="landing-wrapper d-flex flex-column h-100 align-items-center justify-content-center text-center">
        <div class="carousel slide " data-mdb-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-mdb-interval="10000">
              <h1 class="display-4 animated slideInLeft delay-1s">Welcome to Suite Dreams Hotels.</h1>
            </div>
            <div class="carousel-item" data-mdb-interval="2000">
              <h1 class="display-4 animated slideInRight delay-1s">Vacation mode: on.</h1>
            </div>
            <div class="carousel-item active">
              <h1 class="display-4 animated slideInDown delay-1s">Get all that you desire from your stay with us.</h1>
            </div>
          </div>
        </div>

      </div>

    </div>



  </header>



  <!-- End your project here-->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</body>

</html>
